buildscript {
    ext.kotlin_version = '1.5.21'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.5'
        classpath 'com.github.barteksc:android-pdf-viewer:2.8.0'
        classpath  'org.apache.commons:commons-collections4:4.1'
        classpath 'com.github.barteksc:pdfium-android:1.9.0'
        classpath 'com.google.firebase:firebase-analytics:17.2.2'
        classpath 'com.google.firebase:firebase-messaging:20.1.0'

    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

